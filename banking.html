<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> Let's get some <span
                class="font-extrabold text-yellow-400">moooney</span>!!!</h1>


    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">500</span></h4>
                </div>
            </div>
        </section>
        <!-- Withdraw and Diposit -->
        <section>
            <div class="grid grid-cols-2  gap-2">

                <div class="bg-red-100 mt-8 rounded p-4">
                    <h3 class="text-2xl mb-4">Please deposit</h3>

                    <input id="deposit-input" class="border-2 border-grey-500 block w-3/4 px-2 mb-4 rounded" type="text"
                        placeholder="$ amount you want to deposit ">

                    <button id="deposit-button"
                        class="bg-green-300 px-4 py-2 text-white font-bold border-grey-500  rounded">Deposit</button>
                </div>
                <div class="bg-purple-200 mt-8 rounded p-4">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>

                    <input id="Withdraw-input" class="border-2 border-grey-500 block w-3/4 px-2 mb-4 rounded"
                        type="text" placeholder="$ amount you want to Withdraw ">

                    <button id="withdraw-button"
                        class="bg-green-300 px-4 py-2 text-white font-bold border-grey-500  rounded">Withdraw</button>
                </div>

            </div>
        </section>
    </main>



    <script src="app.js"></script>
</body>

</html>
